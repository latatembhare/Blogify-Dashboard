<div class="container">
  <div class="row">
    <div class="col-md-12 text-center bg-secondary-theme shadow-effect p-5">
      <h3 class="text-theme-primary">{{formStatus }}categories</h3>
      <p class="mb-5">You can add new categories here...</p>
      <form
        class="form-inline text-center shadow-effect"
        #categoryForm="ngForm"
        (submit)="Onsubmit()"
      >
        <div class="col-md-10">
          <input
            type="text"
            name="category"
            class="form-control"
            placeholder="Add new Category!"
            [(ngModel)]="formCategory"
            required
            #newcategory="ngModel"
            [ngClass]="{'is-invalid':newcategory.touched && newcategory.invalid}"
          />
          <div
            class="alert alert-danger"
            *ngIf="newcategory.touched && newcategory.invalid"
          >
            Category is required
        </div>
        </div>
        <div class="col-md-2">
          <button
            type="submit"
            class="btn-theme"
            [disabled]="categoryForm.invalid"
          >
            {{formStatus }} category
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
        <thead>
          <tr>
            <th>No</th>
            <th>Categories</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoryArray; let i=index">
            <th>{{i+1}}</th>
            <th>
              {{category.data.category}}
            </th>
            <th><button type="button" class="btn btn-sm btn-warning" (click)="onEdit(category?.data.category,category.id)">Edit</button></th>
            <th><button type="button" class="btn btn-sm btn-danger" (click)="onDelete(category.id)">Delete</button></th>
          </tr>
        </tbody>
        </table>
      </div>
      </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
</div>
