<div class="container">
    <div class="row">
      <div class="col-md-12 text-center bg-secondary-theme shadow-effect p-5">
        <h3 class="text-theme-primary">Comments</h3>
        <p class="mb-5">You can manage your comments here...</p>
        <button class="btn btn-sm btn-warning ml-2 p-2" routerLink="/">Back to dashboard</button>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="card shadow-effect">
          <div class="card-body">
            <table class="table row-border hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Comments</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comment of commentArray;let i = index">
              <th>{{i+1}}</th>
              <th>{{comment?.data.name}}</th>
              <th>{{comment.data.comment}}
              </th>
              <th><button type="button" class="btn btn-sm btn-danger" (click)="onDelete(comment.id)">Delete</button></th>
            </tr>
          </tbody>
          </table>
        </div>
        </div>
      </div>
      <div class="col-md-3">
      </div>
  </div>
  </div>
