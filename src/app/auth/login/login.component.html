<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body bg-secondary-theme p-5">
          <div class="text-centre">
            <button class="btn btn-warning " (click)="setDefault()">User</button>
            <h3 class="text-theme-primary text-center">Login</h3>
            <p>Please login to your admin account to post a new blog post</p>
          </div>
          <form #loginForm= ngForm (submit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
                type="email"
                placeholder="Enter your Email"
                name="email"
                #email="ngModel"
                ngModel
                required=""
                email
                [ngClass]="{'is-invalid':email.touched && email.invalid}"
              />
              <div
                class="alert alert-danger"
                *ngIf="email.touched && email.invalid"
              >
              <div *ngIf="email.errors?.['required']"> Email cannot be empty</div>
              <div *ngIf="email.errors?.['email']"> please put valid email</div>
               
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                placeholder="Enter your Password"
                name="password"
                #password="ngModel"
                ngModel
                required=""
                [ngClass]="{
                  'is-invalid': password.touched && password.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="password.touched && password.invalid"
              >
                Password cannot be empty
              </div>
            </div>
            <button type="submit" class="btn-theme btn-block" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
